<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs2 hack</title>
    <style>
        body {
            background-color: rgb(53, 53, 53);
            color: white;
            font-family: Arial, sans-serif;
            margin: 8px;
            padding-top: 30px;
        }
        .bar {
            display: block;
            width: 100%;
            background: rgb(26, 26, 26);
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            border-bottom: 1px solid black;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .message {
            display: none;
        }
        #playerlist {
            position: absolute;
            top: 41px;
            left: 0;
            width: 50%;
            min-height: 20px;
            min-width: 300px;
            background: rgb(44, 44, 44);
            color: white;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }
        .title {
            display: block;
            background: rgb(26, 26, 26);
            padding: 5px;
            cursor: grab;
            font-weight: bold;
            border-bottom: 1px solid black;
        }
        .resizer {
            width: 10px;
            height: 50px;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: w-resize;
        }
        .settings {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background: rgb(26, 26, 26);
            border: 1px solid black;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 999;
        }
        .settings input[type="text"] {
            background-color: rgb(44, 44, 44);
            color: white;
            border: 1px solid black;
            padding: 6px 10px;
            font-size: 14px;
            outline: none;
            width: 150px;
        }
        .settings button {
            background-color: rgb(44, 44, 44);
            color: white;
            border: 1px solid black;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .settings button:hover {
            background-color: rgb(39, 39, 39);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
            margin-top: 1px;
            margin-bottom: 0;
        }
        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid black;
        }
        td:nth-child(1) {
            width: 25%;
        }

        td:nth-child(2) {
            width: 15%;
        }

        td:nth-child(3), td:nth-child(5) {
            width: 10%;
        }

        td:nth-child(4) {
            width: 20%;
        }

        td:nth-child(6) {
            width: 20%;
        }
        table tr:last-child td {
            border-bottom: none;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover, a:focus, a:active {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 940px) {
            #playerlist {
                left: 0;
                width: 100%;
            }
        }
        @media (max-height: 400px) {
            body {
                margin: 0;
                padding: 0;
                font-size: 12px;
                background-color: black;
            }
            .bar {
                display: none;
            }
            .message {
                display: block;
            }
            #playerlist {
                display: block;
                margin: 0;
                padding: 0;
                top: 0;
                left: 0;
                background: transparent !important;
                border: none;
                width: 100%;
                height: 100%;
            }
            #playerlist .title {
                display: none;
            }
            .resizer {
                display: none;
            }
            .settings {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="bar">cs2 hack</header>
    <h1>inactive</h1>
    <p class="message">no data for this session yet</p>
    <div class="settings">
        <input type="text" id="steam64" placeholder="steam64" />
        <button onclick="saveSettings()">save</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
