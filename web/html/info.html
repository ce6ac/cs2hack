<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs2 hack</title>
    <style>
        body {
            background-color: rgb(53, 53, 53);
            color: white;
            font-family: Arial, sans-serif;
            margin: 8px;
            padding: 0;
        }
        #playerlist {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            min-height: 300px;
            min-width: 400px;
            background: rgb(44, 44, 44);
            color: white;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }
        .title {
            display: block;
            background: rgb(20, 20, 20);
            padding: 5px;
            cursor: grab;
            text-align: center;
            font-weight: bold;
        }
        .resizer {
            width: 10px;
            height: 50px;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: w-resize;
        }
        .settings-container {
            display: block;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            text-align: center;
            background: rgb(44, 44, 44);
            border: 1px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
        }
        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid black;
        }
        td:nth-child(1) {
            width: 25%;
        }

        td:nth-child(2) {
            width: 15%;
        }

        td:nth-child(3), td:nth-child(5) {
            width: 10%;
        }

        td:nth-child(4) {
            width: 20%;
        }

        td:nth-child(6) {
            width: 20%;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover, a:focus, a:active {
            color: white;
            text-decoration: none;
        }
        @media (max-height: 400px) {
            body {
                margin: 0;
                padding: 0;
                font-size: 12px;
                background-color: black;
            }
            #playerlist {
                display: block;
                margin: 0;
                padding: 0;
                top: 0;
                left: 0;
                background: transparent !important;
                border: none;
                width: 100%;
                height: 100%;
            }
            #playerlist .title {
                display: none;
            }
            .resizer {
                display: none;
            }
            .settings-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">inactive</h1>
    <p id="message">no data for this session yet</p>
    <div class="settings-container">
        <input type="text" id="steam64" placeholder="steam64" />
        <button onclick="saveSettings()">save</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
